<html>

<body>
    <script>
        function validateInput() {
            var email = document.getElementById("email").value;
            var firstname = document.getElementById("firstname").value;
            var lastname = document.getElementById("lastname").value;
            var contactnum = document.getElementById("contactnum").value;
            var role = document.getElementById("role").value;
            var gender = document.getElementById("gender").value;
            var str = "";
            if (email == "" || firstname == "" || contactnum == "" || role == "" || gender == "" || lastname == "") {
                str = "Please fill all the details!! ";
            }
            var emailcheck = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
            if (!email.match(emailcheck)) {
                if (email != "")
                    str += "Please use valid email!! ";
            }
            var phoneno = /^\d{10}$/;
            if (!contactnum.match(phoneno)) {
                if (contactnum != "")
                    str += "Please use valid contact number!! ";
            }
            if (str == "") {
                str = "Successfully created User!!";
                document.getElementById("email").value = "";
                document.getElementById("firstname").value = "";
                document.getElementById("lastname").value = "";
                document.getElementById("contactnum").value = "";
                document.getElementById("role").value = "";
                document.getElementById("gender").value = "";
            }
            alert(str);
        }
    </script>
